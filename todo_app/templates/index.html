{% extends "layout.html" %}
{% block title %}To-Do GG App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App </h1>
    <p class="lead">Just another to-do app</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Add Items</h2>
        <form action="/add_item"  method="post" id="form_1">
          <div>
            <label for="name">Enter Item Title: </label>
            <input type="text" name="field_name" id="field_name" required>
          </div>
          <div>
            <button type="submit" form="form_1"> Submit</button>
          </div>
        </form>
    </div>

  </div>
  <br><br><br>
  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for item in todo_items %}
        <li>
          [{{item.id}}]  {{item.title}} - {{item.status}}
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>

{% endblock %}
